set sv_hostname "Open Arena DM"
set sv_maxclients 12
set g_motd "Welcome to Arena"
set g_forcerespawn 15
set fraglimit 10
set capturelimit 5
set timelimit 10
set sv_allowDownload 1

sets g_vampire 0.3333333 // This gives you health for 1/3 of the damage you do to your opponents
set g_vampire_max_health 500 // This should not be set to 999 or higher
sets g_elimination 0 // Default value is 0. Enabling this allows to use various features from Elimination mode (like the weapons) inside other modes. Useless if you are already playing Elimination/CTF Elimination/Last Man Standing mode.
sets g_catchup 2 // Your attacks give less damage to players that are many frags behind your score (x% for each frag starting from the sixth). You can set it higher to have a bigger damage reduction.
sets g_awardpushing 1 // You get score (and, with vampire mode, health points!) by pushing your opponents to deadly falls with your fire.


// begin game DM (deathmatch)
// g_gametype - Gametype. 1 = DM, 2 = Tourney (1on1), 3 = Team DM, 4 = CTF.
set g_gametype 1

//map aggressor

set d1 "map dm6ish ; set nextmap vstr d2"
set d2 "map aggressor ; set nextmap vstr d3"
set d3 "map oa_rpg3dm ; set nextmap vstr d4"
set d4 "map oa_dm3 ; set nextmap vstr d5"
set d5 "map oa_dm4 ; set nextmap vstr d6"
set d6 "map oa_shine ; set nextmap vstr d7"
set d7 "map oa_minia ; set nextmap vstr d1"

vstr d1
